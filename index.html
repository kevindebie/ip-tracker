<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
          integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
          crossorigin=""></script>

  <title>IP Address Tracker</title>
</head>

<body class="flex flex-col min-h-screen" onload="defaultIp()">
  <header class="flex flex-wrap justify-center h-[350px] md:h-auto bg-[url('/ip-tracker/images/pattern-bg-desktop.png')] bg-cover bg-no-repeat">
      <div class="container text-center pt-6">
        <h1 class="mb-4 text-white">IP Address Checker</h1>
        <div class="flex justify-center">
          <input type="text"
                 name="search"
                 id="search"
                 placeholder="Search for any IP address or domain"
                 class="py-4 px-5 rounded-tl-xl rounded-bl-xl flex-1 text-sm md:text-base lg:max-w-[500px]"
          >
          <button id="searchSubmit"
                  class="inline-flex items-center justify-center bg-dark-gray w-12 md:w-14 rounded-tr-xl rounded-br-xl duration-300 hover:bg-black"
                  onclick="getInput()">
            <img src="images/icon-arrow.svg" alt="search">
          </button>
        </div>
      </div>

      <div class="container grid grid-cols-1 divide-x self-end bg-white py-6 rounded-xl shadow-2xl text-center relative mt-8 z-10 md:py-8 md:-mt-20 md:translate-y-[50%] md:grid-cols-2 md:text-left lg:-mt-6 lg:grid-cols-4">
        <div class="px-8 mb-6 lg:mb-0">
          <p class="uppercase text-medium-gray font-bold text-[12px] leading-none md:text-sm tracking-[3px] mb-2">IP address</p>
          <p id="ip" class="font-medium break-words md:text-2xl "></p>
        </div>
        <div class="px-8 mb-6 lg:mb-0">
          <p class="uppercase text-medium-gray font-bold text-[12px] leading-none md:text-sm tracking-[3px] mb-2">Location</p>
          <p id="location" class="font-medium break-words md:text-2xl "></p>
        </div>
        <div class="px-8 mb-6 md:mb-0">
          <p class="uppercase text-medium-gray font-bold text-[12px] leading-none md:text-sm tracking-[3px] mb-2">Timezone</p>
          <p id="timezone" class="font-medium break-words md:text-2xl "></p>
        </div>
        <div class="px-8">
          <p class="uppercase text-medium-gray font-bold text-[12px] leading-none md:text-sm tracking-[3px] mb-2">ISP</p>
          <p id="isp" class="font-medium break-words md:text-2xl "></p>
        </div>
      </div>

  </header>

  <main class="flex-1 relative min-h-[500px] lg:min-h-full">
    <div id="map" class="bg-neutral-100 min-h-[500px] absolute w-full h-full z-0 lg:min-h-full"></div>
  </main>

  <footer class="py-2 text-xs text-center">
      <p>Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Kevin de Bie.</p>
  </footer>

  <script src="./src/main.js"></script>
</body>
</html>
